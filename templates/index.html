<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liver Disease Prediction</title>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        label, input, select {
            margin-bottom: 10px;
        }
        .full-width {
            grid-column: span 2;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Liver Disease Prediction Form</h2>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="total_bilirubin">Total Bilirubin:</label>
            <input type="number" id="total_bilirubin" name="total_bilirubin" step="any" required>

            <label for="direct_bilirubin">Direct Bilirubin:</label>
            <input type="number" id="direct_bilirubin" name="direct_bilirubin" step="any" required>

            <label for="alkaline_phosphotase">Alkaline Phosphotase:</label>
            <input type="number" id="alkaline_phosphotase" name="alkaline_phosphotase" required>

            <label for="alamine_aminotransferase">Alamine Aminotransferase:</label>
            <input type="number" id="alamine_aminotransferase" name="alamine_aminotransferase" required>

            <label for="aspartate_aminotransferase">Aspartate Aminotransferase:</label>
            <input type="number" id="aspartate_aminotransferase" name="aspartate_aminotransferase" required>

            <label for="total_proteins">Total Proteins:</label>
            <input type="number" id="total_proteins" name="total_proteins" step="any" required>

            <label for="albumin">Albumin:</label>
            <input type="number" id="albumin" name="albumin" step="any" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="albumin_and_globulin_ratio">Albumin and Globulin Ratio:</label>
            <input type="number" id="albumin_and_globulin_ratio" name="albumin_and_globulin_ratio" step="any" required>

            <input class="full-width" type="submit" value="Check for Liver Disease">
        </form>
    </div>
</body>
</html>
